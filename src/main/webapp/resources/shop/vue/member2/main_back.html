<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

					</div>
				</form>

			<!-- West 끝 -->

			<div class="col-md-6 border">

						</tr>
					</tbody>

			</div>

							name="pass">

						<input type="text" class="form-control" placeholder="Enter Name"
							name="name">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter Email"
							name="email">
					</div>
