<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 렌더링 영역과 뷰 인스턴스 데이터를 연결하는 바인드 사용하기

    function init(){
        let app1=new Vue({
            el:"#app1",

            // 디자인 영역에서 제어될 변수들
            data:{
                inputValue:"graph",
                compoType:"text",
                link:"https://naver.com",
                count:0
            },

            methods:{
                setText:function(event){
                    //console.log(event.target.value);
                    this.inputValue=event.target.value;
                },

                showAlert:function(msg){
                    alert(msg);
                },

                setCount:function(){
                    this.count++;
                }
            }

        });
    }

    $(function(){
        init();
    });
</script>
</head>
<body>
    <div id="app1">
        <input :type="compoType" :value="inputValue" v-on:keyup.enter="setText"><br>
        {{inputValue}}
        <br>
        <a :href="link">네이버 바로 가기</a>
        <br>
        <button v-on:click="showAlert('rudrh')">경고창 띄우기</button>
        <br>
        <button v-on:click="setCount">카운터 증가</button>
        <p>{{count}}</p>
    </div>
</body>
</html>
